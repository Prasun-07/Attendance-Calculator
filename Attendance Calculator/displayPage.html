<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleDisplay.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
                integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Attendance Calculator</h1>
        <a href="#" class="nav">
            <div class="p"></div>
            <div class="q"></div>
            <div class="r"></div>
        </a>
    </header>
    <div id="box">
        <div class="container">
            <div class="circular-progress">
                <div class="value-container">0%</div>
            </div>
        </div>
        <div class="remainingClasses">
            <span class="welcome"></span><br><br>
            <span class="attendancePercent"></span><br>
            <span class="classes"></span>
        </div>
        <div class="CSContainer">
            <span class="sub CS">CS :   </span>
            <div class="progressCS">
                <div class="progressCS-done"></div>
            </div>
        </div>
        <div class="commContainer">
            <span class="sub comm">Communication :   </span>
            <div class="progressComm">
                <div class="progressComm-done"></div>
            </div>
        </div>
        <div class="graphicsContainer">
            <span class="sub graphics">Graphics :   </span>
            <div class="progressGraphics">
                <div class="progressGraphics-done"></div>
            </div>
        </div>
        <div class="mathContainer">
            <span class="sub math">Maths :   </span>
            <div class="progressMath">
                <div class="progressMath-done"></div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Prasun-07" class="social git"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/prasun-biswas-953874254/" class="social in"><i class="fa-brands fa-linkedin"></i></a>
        <a href="https://www.instagram.com/prasun_ps.07/" class="social ig"><i class="fa-brands fa-instagram"></i></a>
        <p>Copyrighted under Â© Prasun Biswas</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
</body>
</html>
